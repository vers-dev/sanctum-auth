version: '3.8'

services:

    # Web Server Service
    nginx:
        image: nginx:alpine
        ports:
            - "8080:80"
        volumes:
            - .:/var/www
            - ./_docker/nginx/conf.d/:/etc/nginx/conf.d/
        depends_on:
            - app
            - db
    db:
        image: postgres
        volumes:
            - ./_docker/postgresql/data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        environment:
            POSTGRES_DB: ${DB_DATABASE}
            POSTGRES_USER: ${DB_USERNAME}
            POSTGRES_PASSWORD: ${DB_PASSWORD}

    # Application Service
    app:
        build:
            context: ./_docker/php
            dockerfile: Dockerfile
        volumes:
            - .:/var/www
        ports:
            - "9000:9000"
        working_dir: /var/www

